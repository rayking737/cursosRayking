<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos Rayking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
      color: #00f0ff;
    }

    .enlaces {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .enlace-item {
      position: relative;
      text-align: center;
      background: #222;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .enlace-item:hover {
      transform: scale(1.05);
    }

    .enlace-item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .enlace-item a {
      display: block;
      margin-top: 10px;
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
    }

    .whatsapp-button {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      background-color: #25d366;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #128c7e;
    }

    .whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .clock {
      background: #222;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      color: #00f0ff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button-container {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Cursos Rayking</h1>

  <div class="enlaces">
    <div class="enlace-item">
      <a href="ModuloPremium.html">
        <img src="images/premium.png" alt="Ir al carrusel"><br>
        <span>Observa los cursos <br>con más demanda</span>
      </a>
    </div>
    <div class="enlace-item">
      <a href="regalo.html">
        <img src="images/REGALO.png" alt="regalo"><br>
        <span>Recibe el regalo <br>en la compra del <br>Modulo Premium</span>
      </a>
    </div>
  </div>

  <!-- Botón con cronómetro arriba -->
  <div class="button-container">
    <div class="clock" id="clock">Cargando...</div>
    <button class="whatsapp-button" ondblclick="window.open(' https://wa.me/message/GPFAB5G53X3EM1 ','_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Contáctanos por WhatsApp
    </button>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const deadline = new Date('2025-05-31T00:00:00');
      const diff = deadline - now;

      if (diff <= 0) {
        document.getElementById('clock').textContent = "¡Llegó el ultimo dia!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('clock').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
