<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Regalo Exclusivo!</title>
  <style>

* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background: #222;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar li a:hover {
      color: white;
    }




    h1 {
      font-size: 2.5rem;
      color: rgb(230, 255, 0);
      margin-bottom: 10px;
      text-shadow: 0 0 10px gold;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    /* Cronómetro */
    .countdown {
      display: flex;
      gap: 15px;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .time-box {
      background: #222;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .time-box span {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #aaa;
    }

    /* Imagen de regalo */
    .gift-image {
      width: 500px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(11, 11, 11, 0.7);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .gift-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }

    /* Botón de WhatsApp */
    .cta-button {
      margin-top: 30px;
      background-color: gold;
      color: black;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="ModuloPremium.html">Modulo Premium</a></li>
      <li><a href="regalo.html">Regalo</a></li>
    </ul>
  </nav><br>

  <h1>¡Regalo Premium!</h1>

  <!-- CRONÓMETRO -->
  <div class="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <span>Días</span>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <span>Horas</span>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <span>Minutos</span>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <span>Segundos</span>
    </div>
  </div>

  <!-- TEXTO -->
  <p>Adquiere nuestro <strong>Módulo Premium</strong> y recibe este exclusivo paquete temático de <strong>Películas y Series</strong> completamente GRATIS.</p>

  <!-- IMAGEN DEL REGALO -->
  <img src="images/muestra.png" alt="Paquete de Regalo" class="gift-image">

  <!-- BOTÓN WHATSAPP -->
  <a href="https://wa.me/message/GPFAB5G53X3EM1 " 
      class="cta-button" target="_blank">
    ¡Quiero el mío ahora!
  </a>

  <!-- SCRIPT DEL CRONÓMETRO -->
  <script>
    const targetDate = new Date("2025-05-31T00:00:00").getTime(); // Cambia la fecha aquí si quieres

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<h2>¡La oferta ha terminado!</h2>";
      }
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
